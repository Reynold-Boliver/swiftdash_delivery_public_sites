<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Open app based on flavor parameter
        function openApp() {
            // Get flavor from URL parameter (default to client)
            const urlParams = new URLSearchParams(window.location.search);
            const flavor = urlParams.get('flavor') || 'client';

            // Open appropriate deep link directly
            window.location.href = flavor === 'driver'
                ? 'swiftdashdriver://login'
                : 'swiftdashclient://login';

            // Show manual options after 2 seconds if app didn't open
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('instructions').classList.remove('hidden');
            }, 2000);
        }

        // Auto-open app when page loads
        window.onload = () => {
            setTimeout(openApp, 500);
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16"
                    viewBox="0 0 20 20"
                    style="fill: #22c55e;"
            >
                <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414L8.414 15 5 11.586a1 1 0 111.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"
                />
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-2xl font-bold text-gray-800">Email Confirmed!</h1>
        <p class="mt-2 text-gray-600">
            Your email has been successfully verified.
        </p>

        <!-- Loading State -->
        <div id="loading" class="mt-6">
            <p class="text-gray-600">Returning to app...</p>
            <div class="mt-4 flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>

        <!-- Manual Options (shown if app doesn't open automatically) -->
        <div id="instructions" class="mt-6 space-y-3 hidden">
            <p class="text-gray-600 mb-4">If the app didn't open automatically, click below:</p>

            <button
                    onclick="window.location.href='swiftdashclient://login'"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition"
            >
                Open Client App
            </button>

            <button
                    onclick="window.location.href='swiftdashdriver://login'"
                    class="w-full px-6 py-3 bg-gray-700 text-white font-medium rounded-lg shadow hover:bg-gray-800 transition"
            >
                Open Driver App
            </button>
        </div>

        <!-- Support Section -->
        <div class="mt-6 border-t pt-4">
            <p class="text-sm text-gray-500">
                Need help? Contact our support team at
                <a href="mailto:support@swiftdash.com" class="text-blue-600 hover:underline">
                    support@swiftdash.com
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
