<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optional: fallback redirect if app not installed
        function openApp(url, fallbackUrl) {
            const now = Date.now();
            window.location.href = url;
            setTimeout(() => {
                // If app didn't open (still on page after ~1s)
                if (Date.now() - now < 1500) {
                    window.location.href = fallbackUrl;
                }
            }, 1000);
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 text-green-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
            >
                <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414L8.414 15 5 11.586a1 1 0 111.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"
                />
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-2xl font-bold text-gray-800">Email Confirmed!</h1>
        <p class="mt-2 text-gray-600">
            Your email has been successfully verified. You can now continue in the app.
        </p>

        <!-- Buttons -->
        <div class="mt-6 space-y-3">
            <button
                    onclick="openApp('swiftdashclient://login', '#')"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition"
            >
                Continue on Client App
            </button>

            <button
                    onclick="openApp('swiftdashdriver://login', '#')"
                    class="w-full px-6 py-3 bg-gray-700 text-white font-medium rounded-lg shadow hover:bg-gray-800 transition"
            >
                Continue on Driver App
            </button>
        </div>

        <!-- Support -->
        <div class="mt-6 border-t pt-4">
            <p class="text-sm text-gray-500">
                Need help? Contact our support team at
                <a href="mailto:support@swiftdash.com" class="text-blue-600 hover:underline">
                    support@swiftdash.com
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
